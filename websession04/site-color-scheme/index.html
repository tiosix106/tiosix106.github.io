<!DOCTYPE html>
<html>
<head>
	<title>Color Scheme</title>

	<style>

	body{
			font-family: sans-serif;
			font-size: 18px;
	}

    .outer{
      text-align: center;


    }
  	.page{
  		width:750px;
  		display: inline-block;
  		text-align:left;

  		padding:10px;
  		border:solid 1px;
  	}
  	.heading{
  		font-size: 24px;
  		font-weight: bold;
  		padding-top:20px;
  		padding-bottom: 20px;
  	}

  	.pagefont{
  		font-family: helvetica, sans-serif;
  	}

  	.swatch{
  		width:40px;
  		height:40px;
  		border:solid 1px;
  		box-shadow: 3px 3px 2px #999;
  		display: inline-block;
  	}

  	.brandcolor1{
  		background-color: #b9261a;
  	}
  	.brandcolor2{
  		background-color: #ffffff;
  	}
  	.brandcolor3{
  		background-color: #F0F;
  	}

  	.menucolor1{
  		background-color: #333333;
  	}
  	.menucolor2{
  		background-color: white;
  	}
  	.menucolor3{
  		background-color: #b9261a;
  	}

  	.pagecolor1{
  		background-color: white;
  	}
  	.pagecolor2{
  		background-color: #b9261a;
  	}
  	.pagecolor3{
  		background-color: black;
  	}
		.pagecolor4{
  		background-color: #6ac9d6;
  	}
		.pagecolor5{
  		background-color: #f8f6f9;
  	}
		.pagecolor6{
  		background-color: #e1c07e;
  	}
		.pagecolor7{
			background-color: #ede3d0;
		}
  	.textcolor1{
  		background-color: #333333;
  	}
  	.textcolor2{
  		background-color: white;
  	}
  	.textcolor3{
  		background-color: #222233;
  	}




	</style>
</head>
<body>

	<div class="outer">
		<div class="page">
			<div class="heading"><span class="font-family">Target</span></div>
			<div class="heading">Font-Family: <span class="font-family">Helvetica</span></div>
           	<div class="heading">Brand Colors:</div>
           	<div class="swatch brandcolor1"></div>
						<div class="swatch brandcolor2"></div>


           	<div class="heading">Menu:</div>
           	<div class="swatch menucolor1"></div>
           	<div class="swatch menucolor2"></div>
           	<div class="swatch menucolor3"></div>

           	<div class="heading">Page:</div>
           	<div class="swatch pagecolor1"></div>
           	<div class="swatch pagecolor2"></div>
           	<div class="swatch pagecolor3"></div>
						<div class="swatch pagecolor4"></div>
						<div class="swatch pagecolor5"></div>
						<div class="swatch pagecolor6"></div>
						<div class="swatch pagecolor7"></div>

           	<div class="heading">Text:</div>
           	<div class="swatch textcolor1"></div>
           	<div class="swatch textcolor2"></div>



		</div>

	</div>

</body>
</html>
